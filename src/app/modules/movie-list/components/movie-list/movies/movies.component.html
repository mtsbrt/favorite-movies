<div class="no-movies" *ngIf="!rows.length; else hasMovies">
    <div class="row">
        <img src="../../../../../../assets/warning-nomovie.svg" alt="Image showing that no movies were found.">
    </div>
    <div class="row ml-1">
        <h2>No Movies Found!</h2>
    </div>
    <div class="row ml-1">
        <span>Reset your filters to find something.</span>
    </div>
</div>
<ng-template #hasMovies>
    <div class="row mb-3" *ngFor="let row of rows">
        <div class="col-md-2 col-sm-4 col-xs-12 movie-container" *ngFor="let movie of row">
            <img class="movie-image mr-1" [src]="movie.Poster" [alt]="'Poster of the movie ' + movie.Title" width="170" height="250">
            <i class="fas fa-heart mt-2"></i>
        </div>
    </div>
</ng-template>
